  - "_In Nomine Terra Calens_ is a music piece composed by Dr Lucy Jones by converting scientific data from the past 138 years regarding a major global issue into various musical notes. The musical piece was performed by Jones and the Los Angeles Baroque at the Los Angeles Natural History Museum in 2019. What global issue was being studied?"
  - "_Kamala Sohonie_ was the first Indian woman to be conferred the degree of PhD, for her ground-breaking work on the electron transport chain. However, she was initially refused admission to one of India's premier research institutes by the institute's director, simply because she was a woman! Who was the director?"
  - "String theorists at IISc recently found a series representation of a certain irrational number, while studying quantum scattering of high-energy particles. _Ramanujan_ has also  worked on representations of this number. Which number are we talking about?"
  - "_Hennig Brand_ was a German alchemist who, while searching for the 'philosopher’s stone,' discovered a new material that gave off a pale-green glow by concentrating boiled-down urine. What was this new element?"
  - "This 20th century European mathematician, during a US citizenship test, claimed before Judge Phillip Forman that the US constitution had a loophole that could reverse democratic government itself. His theorems in mathematical logic are referred to by his name today. Who is he?"
