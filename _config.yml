defaults:
  - scope:
      path: ""
      type: posts
    values:
      layout: posts
      excerpt: ""
      author-image: false
  - scope:
      path: "_posts/*/*-digest.md"
      type: posts
    values:
      layout: digest
      author-image: false
      excerpt: ""
  - scope:
      path: "_posts/*/*-quiz.md"
      type: posts
    values:
      layout: quiz
      category: quiz
      author-image: false
      authors: ['Alekhya Kundu']
      excerpt: ""
  - scope:
      path: "_posts/*/*-whoami.md"
      type: posts
    values:
      layout: whoami
      category: whoami
      author-image: false
      excerpt: ""
  - scope:
      path: "_posts/*/*-linkedlist.md"
      type: posts
    values:
      layout: linkedlist
      category: linkedlist
      author-image: false
      authors: ['Alekhya Kundu']
      excerpt: ""
  - scope:
      path: "_posts/*/*-crossword.md"
      type: posts
    values:
      layout: crossword
      category: crossword
      author-image: false
      excerpt: ""
      authors: ['Alekhya Kundu']
  - scope:
      path: "pages/*"
    values:
      layout: pages
      excerpt: ""
kramdown:
  input: GFM
  auto_ids: true
  footnote_nr: 1
  toc_levels: 1..2
  smart_quotes: lsquo,rsquo,ldquo,rdquo
  math_engine: katex
  parse_block_html: false
  highlighter: rouge
