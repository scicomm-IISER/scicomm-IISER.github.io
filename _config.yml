defaults:
  - scope:
      path: ""
      type: posts
    values:
      layout: posts
      excerpt: ""
      author-image: true
  - scope:
      path: "_posts/*/*-digest.md"
      type: posts
    values:
      layout: digest
      author-image: false
      excerpt: ""
  - scope:
      path: "_posts/*/*-quiz.md"
      type: posts
    values:
      layout: quiz
      author-image: false
      authors: ['Alekhya Kundu']
      excerpt: ""
  - scope:
      path: "_posts/*/*-crossword.md"
      type: posts
    values:
      layout: crossword
      author-image: false
      excerpt: ""
      authors: ['Alekhya Kundu']
  - scope:
      path: "pages/*"
    values:
      layout: pages
      excerpt: ""
kramdown:
  input: GFM
  auto_ids: true
  footnote_nr: 1
  toc_levels: 1..2
  smart_quotes: lsquo,rsquo,ldquo,rdquo
  math_engine: katex
  parse_block_html: false
  highlighter: rouge
plugins:
  - jekyll-sitemap
